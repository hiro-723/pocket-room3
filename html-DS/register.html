<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POCKET ROOM - 新規会員登録</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-container">
    <div class="logo-area">
      <img src="logo.png" alt="LOGO" class="logo-img">
      <h1>POCKET ROOM</h1>
    </div>

    <h2>新規会員登録</h2>

    <form class="register-form">
      <label>名前</label>
      <input type="text">

      <label>フリガナ</label>
      <input type="text">

      <label>生年月日</label>
      <input type="text">

      <label>都道府県</label>
      <input type="text">

      <label>市区町村</label>
      <input type="text">

      <label>番地</label>
      <input type="text">

      <label>建物名・部屋番号</label>
      <input type="text">

      <label>電話番号</label>
      <input type="text">

      <label>メールアドレス</label>
      <input type="text">

      <label>パスワード</label>
      <input type="password">

      <button class="register-btn">登録</button>
    </form>
  </div>
</body>
</html>
