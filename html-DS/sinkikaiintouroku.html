<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POCKET ROOM - 新規会員登録</title>
  <link rel="stylesheet" href="../css/sinkikaiintouroku.css">
</head>
<body>
  <div class="sinkikaiintouroku-container">
    <h1 class="logo">POCKET<br>ROOM</h1>

    <h2 class="page-title">新規会員登録</h2>

    <form class="sinkikaiintouroku-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="sinkikaiintouroku-btn">登録する</button>
    </form>
  </div>
</body>
</html>
