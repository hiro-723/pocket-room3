<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>カート | POCKET ROOM</title>
  <link rel="stylesheet" href="../css-DS/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="icon-list">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="bear">🧸</div>
    </aside>

    <main class="content">
      <h1>POCKET ROOM</h1>

      <section class="cart-box">
        <h2>カート</h2>

        <div class="cart-item">
          <div class="thumb"></div>
          <div class="info">
            <div class="name">商品A</div>
            <div class="qty">
              <button class="qty-btn">-</button>
              <span class="qty-num">1</span>
              <button class="qty-btn">+</button>
            </div>
          </div>
          <div class="subtotal">削除</div>
        </div>

        <div class="cart-item">
          <div class="thumb"></div>
          <div class="info">
            <div class="name">商品B</div>
            <div class="qty">
              <button class="qty-btn">-</button>
              <span class="qty-num">1</span>
              <button class="qty-btn">+</button>
            </div>
          </div>
          <div class="subtotal">削除</div>
        </div>

        <div class="total">
          <span>合計金額</span>
          <strong>10000円</strong>
        </div>

        <div class="cta">
          <button class="primary-btn">購入画面へ</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
