<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホーム</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css-DS/home.css" />
</head>
<body>

  <!-- ✅ 全体をまとめるコンテナ -->
  <div class="container">

    <!-- ✅ 左ナビ -->
    <nav class="side-nav">
      <button onclick="location.href='home.html'" class="nav-item">
        <i class="fas fa-home"></i><br>ホーム
      </button>
      <button onclick="location.href='favorites.html'" class="nav-item">
        <i class="fas fa-heart"></i><br>お気に入り
      </button>
      <button onclick="location.href='cart.html'" class="nav-item">
        <i class="fas fa-shopping-cart"></i><br>カート
      </button>
      <button onclick="location.href='mypage.html'" class="nav-item">
        <i class="fas fa-user"></i><br>マイページ
      </button>

      <div class="bear">
        <img src="../kuma/kuma.png" class="bear-icon" alt="くまアイコン">
      </div>
    </nav>

    <!-- ✅ メインエリア -->
    <main class="main">
      <header>
        <img src="../kuma/moji.png" class="moji" alt="タイトルロゴ">
        <input type="text" placeholder="検索">
      </header>

      <section class="carousel">
        <div class="card">おすすめ商品表示</div>
      </section>

      <section class="categories">
        <div class="item"><img src="../home/リビング.png" alt="リビング">リビング</div>
        <div class="item"><img src="../home/キッチン.png" alt="キッチン">キッチン</div>
        <div class="item"><img src="../home/ダイニング.png" alt="ダイニング">ダイニング</div>
        <div class="item"><img src="../home/寝室.png" alt="寝室">寝室</div>
        <div class="item"><img src="../home/書斎.png" alt="書斎">書斎</div>
        <div class="item"><img src="../home/バスルーム.png" alt="バスルーム">バスルーム</div>
      </section>
    </main>

  </div><!-- /.container -->

</body>
</html>
