<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>購入 | POCKET ROOM</title>
  <link rel="stylesheet" href="../css-DS/purchase.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="icon-list">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="bear">🧸</div>
    </aside>

    <main class="content">
      <h1>POCKET ROOM</h1>

      <section class="purchase-box">
        <h2>購入</h2>

        <form>
          <div class="payment-methods">
            <label class="pm">
              <input type="radio" name="pay" checked> クレジットカード
            </label>
            <label class="pm">
              <input type="radio" name="pay"> PayPay
            </label>
            <label class="pm">
              <input type="radio" name="pay"> 銀行振込（バイバイ）
            </label>
          </div>

          <p class="confirm">購入いたしますか？</p>

          <div class="buttons">
            <button type="button" class="confirm-yes">はい</button>
            <button type="button" class="confirm-no">いいえ</button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
