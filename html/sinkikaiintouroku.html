<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POCKET ROOM - 新規会員登録</title>
  <link rel="stylesheet" href="../css/sinkikaiintouroku.css">
</head>
<body>
  <div class="sinkikaiintouroku-container">
    <h1 class="logo">POCKET<br>ROOM</h1>

    <h2 class="page-title">新規会員登録</h2>

    <form class="sinkikaiintouroku-form">
      <label for="name">名前</label>
      <input type="text" id="name" name="name" required>

      <label for="kana">フリガナ</label>
      <input type="text" id="kana" name="kana" required>

      <label for="birth">生年月日</label>
      <input type="date" id="birth" name="birth" required>

      <label for="prefecture">都道府県</label>
      <input type="text" id="prefecture" name="prefecture" required>

      <label for="city">市区町村</label>
      <input type="text" id="city" name="city" required>

      <label for="address">番地</label>
      <input type="text" id="address" name="address" required>

      <label for="building">建物名・部屋番号</label>
      <input type="text" id="building" name="building">

      <label for="phone">電話番号</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="sinkikaiintouroku-btn">登録する</button>
    </form>
  </div>
</body>
</html>
